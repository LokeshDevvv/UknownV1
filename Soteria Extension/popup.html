<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="animate-fade-in">
  <div id="loading" class="loading" style="display: none;">
    <div class="loading-spinner"></div>
    <div class="font-cyber">Analyzing URL...</div>
  </div>

  <div id="content" class="container">
    <div class="header">
      <div class="logo cyber-glow"></div>
      <div class="title">SOTERIA</div>
    </div>

    <div class="api-status glassmorphism">
      <div id="apiStatus" class="indicator"></div>
      <div id="apiStatusText" class="font-cyber">CHECKING API...</div>
    </div>

    <div id="result" style="display: none;" class="animate-scale-in">
      <div class="url-section">
        <div id="urlDisplay" class="url cyber-border"></div>
        <div id="urlDetails" class="url-details"></div>
      </div>

      <div class="score-section">
        <div id="score" class="score font-cyber">0/100</div>
        <div class="score-label font-display">Security Score</div>
      </div>

      <div class="threat-metrics">
        <div class="metric-item cyber-border">
          <div id="securityScore" class="metric-value font-cyber">0%</div>
          <div class="metric-label font-display">Security</div>
        </div>
        <div class="metric-item cyber-border">
          <div id="riskLevel" class="metric-value font-cyber">Unknown</div>
          <div class="metric-label font-display">Risk Level</div>
        </div>
      </div>

      <div class="section-title">
        <span class="font-cyber">Threat Analysis</span>
      </div>
      <ul id="threats" class="reasons"></ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
